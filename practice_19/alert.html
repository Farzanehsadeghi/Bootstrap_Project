<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
          <button type="button" class="btn btn-primary ">
          صندوق پیام ها <span class="badge bg-danger ">4</span>
           </button>
          <button type="button" class="btn btn-light">
              نوتیفیکشن <span class="badge bg-dark">7</span>
          </button>
          <button type="button" class="btn btn-danger">
            آلارم ها <span class="badge bg-primary">2</span>
          </button>
        </div>
      </header>
    <div class="container-fluid" style="padding-top:5%;">
        <div class="alert alert-success alert-dismissible fade show " style="direction: rtl;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>موفق! </strong> عملیات با موفقیت انجام شد!
        </div>
        <div class="alert alert-warning alert-dismissible fade show "style="direction: rtl;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>هشدار! </strong> نرم افزار خود را بروز رسانی کنید ! 
        </div>
        <div class="alert alert-info alert-dismissible fade show" style="direction: rtl;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>توجه! </strong> برای جلوگیری از کندی نرم افزار، آن را بروز رسانی کنید ! 
        </div>
        <div class="alert alert-dark  alert-dismissible fade show" style="direction: rtl;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>تسلیت! </strong>
        </div>
    </div>
</body>
</html>
