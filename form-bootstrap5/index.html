<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.container {
  background-color: #f2f2f2;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}
.paddding{
  margin-left: 10%;
  margin-right: 20%;
}

</style>
</head>
<body>


  
    <div class="container">
        <div class="row">
        <div class="col-md-4 mt-3">
            <form action="/action_page.php">
            <h3>Billing Address</h3>
            <label for="fname" class="form-label"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" class="form-control" required>

            <label for="email" class="form-label"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com" class="form-control" required>

            <label for="adr" class="form-label"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="form-control" required>

            <label for="city" class="form-label"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York" class="form-control">

        
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="state" placeholder="NY" class="form-control">
              
              
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="10001" class="form-control">
            
        </div>

            <div class="col-md-4 mt-3 my-5">
                <h3>Payment</h3>
                <label for="fname" class="form-label">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
    
                <label for="cname" class="form-label">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" class="form-control">
    
                <label for="ccnum" class="form-label">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" class="form-control">
    
                <label for="expmonth" class="form-label">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" class="form-control">
            
    
                <label for="expyear" class="form-label">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" class="form-control">
                  
                  
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" class="form-control">

            </form>
            </div>
            
      <div class="col-md-4 mt-3">
      <div class="paddding mt-3">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#" >Product 1</a> <span class="price">$15</span></p>
      <p><a href="#" >Product 2</a> <span class="price">$5</span></p>
      <p><a href="#" >Product 3</a> <span class="price">$8</span></p>
      <p><a href="#" >Product 4</a> <span class="price">$2</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
      </div>

      <label>
        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>
      <input type="submit" value="Continue to checkout" class="btn">
  
    </div>
      
    </div>

    

</body>
</html>
